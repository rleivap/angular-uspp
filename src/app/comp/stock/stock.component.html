<div class="container">
    <div class="col" style="text-align: center;">
        <h3>Registro de fuas pendientes por digitar:</h3>
    </div>
    <br />

    <form class="form-group row">
        <!-- <div class="form-group col-md-3">
            <label for="punto">Punto de Digitación:</label>
            <input type="text" name="punto" id="punto" placeholder="nombre del punto" class="form-control"
                [(ngModel)]="cuadroPunto" required ng-minlength="3" ng-maxlength="80">
        </div> -->
        <div class="form-group col col-md-3">
            <label for="punto">Punto de Digitación:</label>
            <select id="punto" name="punto" 
                        [(ngModel)]="cuadroPunto" class="form-control"> 
                        <option value="1">C.S San Martin</option>
                        <option value="2">C.S Toribia Castro</option>
                        <option value="3">C.S Motupe</option>
                        <option value="4">C.S Olmos</option>
                        <option value="5">C.S Salas</option>
                        <option value="6">C.S Illimo</option>
                        <option value="7">C.S Mochumi</option>
                        <option value="8">C.S Pacora</option>
                        <option value="9">C.S Kañaris</option>
                        <option value="10">C.S Morrope</option>
                        <option value="11">C.S Cruz del Medano</option>
                        <option value="12">C.S Tucume</option>
                        <option value="13">C.S Jayanca</option>
                        <option value="14">P.S Romwero</option>
                        <option value="15">P.S La Colorada</option>
                        <option value="16">P.S La Ramada</option>
                        <option value="17">C.S.M.C Tumi de Oro</option>
                        <option value="18">Red Lambayeque</option>
            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="fecha">Fecha de reporte:</label>
            <input type="date" name="fecha" id="fecha" class="form-control" [(ngModel)]="cuadroFecha">
        </div>

        <div class="form-group col-md-3">
            <label for="nombre">Nombre responsable:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control"
                [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-3">
            <label for="apellidopat">Apellido Paterno:</label>
            <input type="text" name="appelidopat" id="apellidopat" placeholder="apellido paterno" class="form-control"
                [(ngModel)]="cuadroApellidopat">
        </div>
        <div class="form-group col-md-3">
            <label for="apellidomat">Apellido Materno:</label>
            <input type="text" name="apellidomat" id="apellidomat" placeholder="apellido materno" class="form-control"
                [(ngModel)]="cuadroApellidomat">
        </div>
        <div class="form-group col-md-3">
            <label for="stock">Numero de fuas pendientes:</label>
            <input type="number" name="stock" id="stock" placeholder="numero de fuas" class="form-control"
                [(ngModel)]="cuadroFuas">
        </div>

        <div class="col">
            <button type="submit" class="btn btn-primary m-4" (click)="agregarStock()">Enviar</button>
        </div>

    </form>
</div>
<br />

<div class="container text-center">
    <div class="col">
        <table class="table table-sm table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Punto de Digitación</th>
                    <th>Fecha Reporte</th>
                    <th>Nombres</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>N° Fuas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks">
                    <!-- <app-lista-stock *ngFor="let stock of stocks" [stockLista]="stock"></app-lista-stock> -->
                    <td>{{stock.punto}}</td>
                    <td>{{stock.fecha}}</td>
                    <td>{{stock.nombre}}</td>
                    <td>{{stock.apellidopat}}</td>
                    <td>{{stock.apellidomat}}</td>
                    <td>{{stock.stock}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
